<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' data: https://cdnjs.cloudflare.com">
    <title>System Resource Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
        }
        h1 {
            grid-column: span 2;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        h2 {
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.8);
        }
        #loading {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 1.5em;
                color: #00FFFF;
                display: none;
            }
    </style>

</head>
<body>
    <h1>System Resource Monitoring</h1>
    <div class="chart-container">
        <h2>CPU Usage</h2>
        <canvas id="cpuChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Memory Usage</h2>
        <canvas id="memoryChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Disk Usage</h2>
        <canvas id="diskChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Network Usage</h2>
        <canvas id="networkChart"></canvas>
    </div>

    <script>
        // Configuration
        const config = {
            LOCAL_DEV: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1',
            API_ENDPOINT: window.location.hostname === 'localhost' 
                ? 'http://localhost:5000/stats' 
                : '/stats'  // Use relative path for deployment
        };

        // Chart initialization (keep your existing initCharts function)

        async function fetchStats() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(config.API_ENDPOINT);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                // Add data validation
                const requiredFields = ['cpu_usage', 'memory_usage', 'disk_usage', 'upload_speed', 'download_speed'];
                if (!requiredFields.every(field => field in data)) {
                    throw new Error('Missing fields in API response');
                }

                // Update CPU Chart
                const now = new Date();
                const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
                
                cpuChart.data.labels.push(timeString);
                cpuChart.data.datasets[0].data.push(data.cpu_usage);
                
                // Keep last 15 data points
                if (cpuChart.data.labels.length > 15) {
                    cpuChart.data.labels.shift();
                    cpuChart.data.datasets[0].data.shift();
                }
                cpuChart.update();

                // Update Memory Chart
                memoryChart.data.datasets[0].data = [data.memory_usage];
                memoryChart.update();

                // Update Disk Chart (now shows usage vs available)
                diskChart.data.datasets[0].data = [data.disk_usage, 100 - data.disk_usage];
                diskChart.update();

                // Update Network Chart with dynamic scaling
                networkChart.options.scales.r.ticks.suggestedMax = Math.max(
                    data.upload_speed, 
                    data.download_speed
                ) * 1.2;
                networkChart.data.datasets[0].data = [data.upload_speed, data.download_speed];
                networkChart.update();

            } catch (error) {
                console.error("Error:", error);
                // Show error to user
                alert(`Failed to fetch system stats: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Initialize charts and start polling
        initCharts();
        setInterval(fetchStats, 1000);  // Update every second
        fetchStats();  // Initial call
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

</body>
</html>
